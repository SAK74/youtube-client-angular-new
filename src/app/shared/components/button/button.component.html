<button
  type="button"
  mat-button
  [color]="color"
  [ngClass]="{
  'mat-mdc-raised-button mdc-button--raised':type==='raised',
  'mat-mdc-unelevated-button mdc-button--unelevated':type==='flat',
  'mat-mdc-outlined-button mdc-button--outlined':type==='stroked',
}"
>
  <ng-content></ng-content>
</button>
