<button
  [type]="type"
  mat-button
  [color]="color"
  [ngClass]="{
  'mat-mdc-raised-button mdc-button--raised':effect==='raised',
  'mat-mdc-unelevated-button mdc-button--unelevated':effect==='flat',
  'mat-mdc-outlined-button mdc-button--outlined':effect==='stroked',
}"
>
  <ng-content></ng-content>
</button>
