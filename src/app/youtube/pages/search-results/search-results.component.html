<div
  class="flex flex-wrap justify-around gap-4 w-11/12"
  *ngIf="listShow.listIsShowed"
>
  <app-search-item
    *ngFor="
      let item of items
        | byWord : sortParams.filterByWord
        | byDate : sortParams.sortByDate
        | byViews : sortParams.sortByView
    "
    [item]="item"
  ></app-search-item>
</div>
