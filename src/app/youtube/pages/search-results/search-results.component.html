<div class="flex flex-wrap justify-around gap-4 w-11/12">
  <custom-card *ngFor="let card of cards$ | async" [item]="card"></custom-card>
  <app-search-item
    *ngFor="
      let item of items$
        | async
        | byWord : sortParams.filterByWord
        | byDate : sortParams.sortByDate
        | byViews : sortParams.sortByView
    "
    [item]="item"
  ></app-search-item>
</div>
