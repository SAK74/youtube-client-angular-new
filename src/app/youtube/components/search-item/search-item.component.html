<mat-card class="w-[260px]">
  <mat-card-header>
    <img
      class="w-full"
      mat-card-image
      [src]="item.snippet.thumbnails.default.url"
      [alt]="item.id + 'image'"
    />
  </mat-card-header>
  <mat-card-content class="h-[200px]">
    <div class="statistics">
      <span>
        <mat-icon fontIcon="visibility"></mat-icon>
        {{ item.statistics.viewCount }}
      </span>
      <span>
        <mat-icon fontIcon="favorite"></mat-icon>
        {{ item.statistics.likeCount }}
      </span>
      <span>
        <mat-icon fontIcon="heart_broken"></mat-icon>
        {{ item.statistics.dislikeCount }}
      </span>
      <span>
        <mat-icon fontIcon="comment_multiple"></mat-icon>
        {{ item.statistics.commentCount }}
      </span>
    </div>
    <mat-card-title>{{ item.snippet.title }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <app-button color="primary" effect="raised" (click)="cardClick()"
      >more...</app-button
    >
  </mat-card-actions>
  <mat-card-footer
    appCardFooter
    [published]="item.snippet.publishedAt"
    class="h-1"
  ></mat-card-footer>
</mat-card>
