<span *ngIf="loginService.userIsLogged">{{ loginService.userName }}</span>

<button
  mat-icon-button
  [disabled]="!loginService.userIsLogged"
  [mat-menu-trigger-for]="menu"
>
  <mat-icon svgIcon="user-icon" class=""></mat-icon>
</button>
<mat-menu #menu>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
