<span *ngIf="userIsLogged" class="user-name">{{ userName }}</span>

<button
  mat-icon-button
  [disabled]="!userIsLogged"
  [mat-menu-trigger-for]="menu"
>
  <mat-icon svgIcon="user-icon" class=""></mat-icon>
</button>

<mat-menu #menu>
  <button mat-menu-item (click)="toYoutube()">Youtube view</button>
  <button mat-menu-item (click)="goToAdmin()" class="toadmin">
    Admin panel
  </button>
  <button mat-menu-item (click)="logout()" class="logout">Logout</button>
</mat-menu>
