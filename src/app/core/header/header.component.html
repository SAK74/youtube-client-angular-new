<header class="flex justify-center">
  <div class="flex flex-col items-start p-8 gap-8">
    <div class="wrapper">
      <img src="assets/logo.png" alt="logo" />
      <div class="input-wrapper">
        <input type="text" class="" />
        <app-button color="primary" type="raised" (click)="searchShow()"
          >search</app-button
        >
      </div>

      <button mat-icon-button (click)="toggleSettingsShow()">
        <mat-icon svgIcon="settings-icon"></mat-icon>
      </button>

      <app-user class="absolute right-5"></app-user>
    </div>
    <app-settings *ngIf="showSettings"> </app-settings>
  </div>
</header>
