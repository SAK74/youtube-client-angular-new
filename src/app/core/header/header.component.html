<header class="flex justify-center">
  <div class="flex flex-col items-start p-8 gap-8">
    <div class="flex items-center">
      <img src="assets/logo.png" alt="logo" />
      <input type="text" />
      <button (click)="searchShow()">Search</button>
      <button (click)="toggleSettingsShow()">control</button>
      <app-user class="absolute right-5"></app-user>
    </div>
    <app-settings
      *ngIf="showSettings"
      (dateClick)="dateSortChange.emit()"
      (wordChange)="wordChange.emit($event)"
    >
    </app-settings>
  </div>
</header>
